<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>The multipurpose confirm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
        <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
        <!-- <link rel="stylesheet" href="css/default.min.css"> -->
        <!-- <link rel="stylesheet" href="css/demo.min.css"> -->

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <script src="js/pretty.js"></script> -->
        
        <!-- Add the minified version of files from the /dist/ folder. -->

        <!-- jquery-confirm files -->
        <link rel="stylesheet" type="text/css" href="css/jquery-confirm.css" />
        <script type="text/javascript" src="js/jquery-confirm.js"></script>
        <!--END jquery-confirm files-->

       <!--  <style type="text/css">
        body{
            font-family: Segoe UI,Frutiger,Frutiger Linotype,Dejavu Sans,Helvetica Neue,Arial,sans-serif;

        </style> -->

    </head>
    <body>
        
        <div style="height:50px"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                        <button class="btn btn-primary confirmar">Auto Cancel.</button>
                  
                </div>
            </div>
        </div>
        <!-- <script type="text/javascript" src="js/demo.min.js"></script>  -->



        <script type="text/javascript">
                        $('.confirmar').on('click',function(){
                            $.confirm({
                            	

                            	confirmButtonClass: 'btn-success',
    							
    							cancelButtonClass: 'btn-danger',

                                title: 'Delete user?',
                                content: 'This dialog will automatically trigger \'cancel\' in 5 seconds if you don\'t respond.',
                                autoClose: 'cancel|5000',
                                confirm: function(){
                                    alert('confrimed');
                                },
                                cancel:function(){
                                    alert('cancelled');
                                }
                            });
                        });
                        
                        </script>



        <!-- javascript for the demo page interface. -->
    </body>

</html>
