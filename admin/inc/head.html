<script>
  
        function new_User(){                 
            
            openUser('new', null, null, null, null, null, null, null, null);
        }
        
        function openUser(action, id_user, name_user, user_name, id_priv, id_status_user, user_tel, user_email, user_position){    
            document.formNewUser.id_user.value = id_user;
            document.formNewUser.name_user.value = name_user;
            document.formNewUser.user_name.value = user_name;
            document.formNewUser.id_priv.value = id_priv;
            document.formNewUser.id_status_user.value = id_status_user;
            document.formNewUser.user_tel.value = user_tel;
            document.formNewUser.user_email.value = user_email;
            document.formNewUser.user_position.value = user_position;


            document.formNewUser.id_user.disabled = (action === 'see')?true:false;                
            document.formNewUser.name_user.disabled = (action === 'see')?true:false; 
            document.formNewUser.user_name.disabled = (action === 'see')?true:false; 
            document.formNewUser.id_priv.disabled = (action === 'see')?true:false; 
            document.formNewUser.id_status_user.disabled = (action === 'see')?true:false; 
            document.formNewUser.user_tel.disabled = (action === 'see')?true:false; 
            document.formNewUser.user_email.disabled = (action === 'see')?true:false; 
            document.formNewUser.user_position.disabled = (action === 'see')?true:false;             

            $('#myModal').on('shown.bs.modal', function () {
                var modal = $(this);
                if (action === 'new'){                            
                    modal.find('.modal-title').text('Creaci√≥n de idioma');  
                    $('#save-language').show();
                    $('#update-language').hide();                
                }else if (action === 'edit'){
                    modal.find('.modal-title').text('Actualizar idioma');
                    $('#save-language').hide();                    
                    $('#update-language').show();   
                }else if (action === 'see'){
                    modal.find('.modal-title').text('Detalle del Usuario');
                    $('#save-language').hide();   
                    $('#update-language').hide();   
                }
                $('#idlanguage').focus()
             
            });
        }        
         
    </script>
